inspecode:
  thresholds:
    num-issues: 0
  experimental:
    ignore:
      - "internal/"
      - "**/*_test.go"
    runtime:
      go: 1.23
  cpd: default
  dependency-check:
    machine:
      cpu: 2
  errcheck: default
  ineffassign: default
  gofmt: default
  goimports: default
  golint: default
  gosec:
    machine:
      cpu: 2
  go-test:
    options:
      - -cover
  misspell: default
  staticcheck:
    machine:
      cpu: 2

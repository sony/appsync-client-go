inspecode:
  thresholds:
    num-issues: 0
  experimental:
    ignore:
      - "internal/"
      - "**/*_test.go"
    runtime:
      go: 1.14
    env:
      GO111MODULE: on
  cpd: default
  gofmt: default
  goimports: default
  golint: default
  misspell: default
  gosec: default
  errcheck: default
  staticcheck: default
  go-test:
    options:
      - -cover
